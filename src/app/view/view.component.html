<!-- <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" /> -->
            <div class="card">

                <p-table class="mt-base" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" >
                                    <ng-template #caption>
                    <div class="flex items-center">
                        <h5>Table Heading 2</h5>
                        <div class="flex items-center gap-sm ml-auto">

                            <p-columnFilter type="text" field="name" placeholder="Search by name"
                                ariaLabel="Filter Country"></p-columnFilter>

                            <p-iconfield iconPosition="left" class="">
                                <input pInputText type="text" placeholder="Search keyword" />
                                <p-inputicon>
                                    <i class="pi pi-search"></i>
                                </p-inputicon>
        
                            </p-iconfield>
                        </div>
        
                    </div>
                </ng-template>
                    <ng-template #header>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile Phone</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Active Form Date</th>
                            <th>Status</th>
                            <th>Allow Calls</th>
                            <th>Notes</th>
                            
                        </tr>
                    </ng-template>
                    <ng-template #body let-product>
                        <tr>
                            <td>{{ product.code }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.quantity }}</td>
                            <td>
                                <div class="flex gap-base">
                               <div class="cursor-pointer"> <i class="pi true-icon pi-pencil text-blue-700"></i></div>
                               <div class="cursor-pointer"><i class="pi true-icon pi-trash text-red-500"></i></div>
                            </div>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
