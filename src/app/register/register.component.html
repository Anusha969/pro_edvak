<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6">
      <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo">
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create a new account
        </h1>
        <form  (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" class="w-full p-2 border border-gray-300 rounded-md" placeholder="First Name" />
          </div>

          <div>
            <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Last Name" />
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input id="email" type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Email" />
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input id="password" type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Password" />
          </div>

          <div class="w-full">
            <button type="submit" [disabled]="registrationForm.invalid" class="w-full py-2 px-4 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none">
              Register
            </button>
          </div>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
